<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golf Scramble Live Leaderboard</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Forest and Fairways Live Leaderboard</h1>

  <!-- Leaderboard container -->
  <div id="main-container">
    <ul id="leaderboard"></ul>
    <!-- Navigation buttons (desktop) -->
    
    <!-- Page indicators -->
    <div id="leaderboard-indicators">
        <button class="leaderboard-nav" id="leaderboard-prev">&#10094;</button>
        <button class="leaderboard-nav" id="leaderboard-next">&#10095;</button>
    </div>
  </div>

<!--
  <div class="main-container">
  <ul id="leaderboard"></ul>
</div>
-->

  <!-- Login Section -->
<section id="login-section">
  <h2>Team Login</h2>
  <form id="login-form">
  <select id="team_name" required>
    <option value="">Select your team</option>
    <!-- JS will populate options here -->
  </select>
  <input type="password" id="pin" placeholder="PIN" required />
  <button type="submit">Login</button>
</form>

</section>

<!-- Score Submission Section -->
<section id="score-section" style="display:none;">
  

  
    <form id="score-form">
    <h2>Submit Score</h2>
    <p><strong>Hole:</strong> <span id="hole-number"></span></p>
    <p><strong>Par:</strong> <span id="hole-par"></span></p>
    <p><strong>Distance:</strong> <span id="hole-distance"></span> yards</p>
    <p><strong>Special:</strong> <span id="hole-special"></span></p>
  
    <div class="nav-buttons">
  <button type="button" id="prev-hole">&#10094; Previous Hole</button>
  <!--<button type="submit" id="submit-hole">Submit</button>-->
  <button type="button" id="next-hole">Next Hole &#10095;</button>
</div>

  
    <label for="strokes-value">Strokes</label>
    <div class="stroke-buttons">
        <button type="button" id="decrement-strokes">âˆ’</button>
        <span id="strokes-value"></span>
        <button type="button" id="increment-strokes">+</button>
    </div>


    </form>
  
</section>



  <!-- Link to external JS -->
  <script src="script.js"></script>
</body>
</html>
