<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golf Scramble Live Leaderboard</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>🏌️ Live Leaderboard</h1>
  <ul id="leaderboard"></ul>

  <!-- Login Section -->
<section id="login-section">
  <h2>Team Login</h2>
  <form id="login-form">
  <select id="team_name" required>
    <option value="">Select your team</option>
    <!-- JS will populate options here -->
  </select>
  <input type="password" id="pin" placeholder="PIN" required />
  <button type="submit">Login</button>
</form>

</section>

<!-- Score Submission Section -->
<section id="score-section" style="display:none;">
  <h2>Submit Score</h2>
  <form id="score-form">
    <label for="hole_id">Hole:</label>
    <select id="hole_id"></select>

    <label for="strokes">Strokes:</label>
    <input type="number" id="strokes" min="1" required />

    <button type="submit">Submit Score</button>
  </form>
</section>



  <!-- Link to external JS -->
  <script src="script.js"></script>
</body>
</html>
